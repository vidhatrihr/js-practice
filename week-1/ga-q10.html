  <body>
    <script>
      let startNamePrinter = name => {
        let x = name.split('').reverse();
        let handler = setInterval(() => {
          let y = x.pop();
          console.log(y);
        }, 1000);

        setTimeout(() => {
          clearInterval(handler);
        }, (name.length + 1) * 1000);
      };
    </script>
