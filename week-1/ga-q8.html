<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        document.getElementById('div1').style.backgroundColor = 'yellow';
      }, 2000);
    </script>

    <script>
      setTimeout(() => console.log('Hello from set time out one'), 0);
      console.log('hello from main one');
      setTimeout(() => console.log('Hello from set time out two'), 2000);
      console.log('hello from main two');
    </script>
    <div id="div1" style="background-color: red">hello</div>
  </body>
</html>
