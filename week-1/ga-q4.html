    <script>
      const obj = {
        name: 'Rohit',
        arrowFunction: null,
        normalFunction: function () {
          this.arrowFunction = () => {
            console.log(this.name);
          };
        },
      };
      console.log(obj.arrowFunction);
      obj.normalFunction();
      console.log(obj.arrowFunction);
      obj.arrowFunction();
    </script>
