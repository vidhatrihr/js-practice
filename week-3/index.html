    <script>
      class Student {
        constructor(name, place, age) {
          this.name = name;
          this.place = place;
          this.age = age;
        }
        changeName(name) {
          this.name = name;
        }

        makeFriend(student) {
          console.log(`${this.name} is friend with ${student.name}`);
        }
      }

      {
        let vidu = new Student('vidu', 'hbh', 20);
        let rahul = new Student('rahul', 'pryj', 22);
        vidu.changeName('vishnu');
        vidu.makeFriend(rahul);
        console.log(vidu);
        console.log(rahul);
      }
    </script>
