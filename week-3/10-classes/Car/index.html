<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(brand, model, year) {
          this.brand = brand;
          this.model = model;
          this.year = year;
          this.speed = 0;
        }

        accelerate(amount) {
          this.speed += amount;
        }

        brake(amount) {
          if (this.speed > 0) {
            this.speed = this.speed - amount;
            if (this.speed < 0) {
              this.speed = 0;
            }
          }
          return this.speed;
        }

        getAge(currentYear) {
          let age = currentYear - this.year;
          return age;
        }

        getDetails() {
          return `Brand: ${this.brand}, Model: ${this.model}, Year: ${this.year}`;
        }
      }

      // JUDGE CODE //

      // const car = new Car('Toyota', 'Corolla', 2015);
      // console.log(car.getDetails()); // Brand: Toyota, Model: Corolla, Year: 2015
      // car.accelerate(20);
      // console.log(car.speed); // 20
      // car.brake(5);
      // console.log(car.speed); // 15
      // console.log(car.getAge(2025)); // 10
      // car.brake(20);
      // console.log(car.speed); // 0

      // ASSERT //

      const car = new Car('Toyota', 'Corolla', 2015);

      console.assert(car.brand === 'Toyota', 'Brand should be Toyota');
      console.assert(car.model === 'Corolla', 'Model should be Corolla');
      console.assert(car.year === 2015, 'Year should be 2015');
      console.assert(car.speed === 0, 'Initial speed should be 0');

      car.accelerate(20);
      console.assert(car.speed === 20, 'Speed should be 20 after accelerating by 20');

      car.brake(10);
      console.assert(car.speed === 10, 'Speed should be 10 after braking by 10');

      car.brake(15);
      console.assert(car.speed === 0, 'Speed should not go below 0');

      console.assert(car.getAge(2025) === 10, 'Car age should be 10 in 2025');
      console.assert(
        car.getDetails() === 'Brand: Toyota, Model: Corolla, Year: 2015',
        'Details string should match format'
      );

      console.log('All Car tests passed âœ…');
    </script>
  </body>
</html>
