    <script>
      function Car(brand, model, year, mileage) {
        this.brand = brand;
        this.model = model;
        this.year = year;
        this.mileage = mileage;

        this.carAge = function carAge() {
          var current_year = new Date().getFullYear();
          var age = current_year - this.year;
          return age;
        };
        this.drive = function drive(km) {
          this.mileage += km;
        };
        this.getDetails = function getDetails() {
          return `This is a ${this.brand} ${this.model}, ${this.year} model, with ${this.mileage} km driven.`;
        };
        this.needsService = function needsService() {
          if (this.mileage >= 1200) {
            return `${this.model} needs service`;
          } else {
            return `${this.model} needs NO service`;
          }
        };
      }
      var xylo = new Car('mahindra', 'xylo', 2018, 1000);
      console.log(xylo);
      console.log(xylo.carAge());
      console.log(xylo.needsService());
      xylo.drive(500);
      console.log(xylo.mileage);
      console.log(xylo.getDetails());
      console.log(xylo.needsService());
    </script>
