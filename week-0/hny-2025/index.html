<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="background">
      <h1>Countdown to New Year 2025</h1>
      <div class="timer">
        <div class="timer-cell">
          <div class="timer-value days-value">00</div>
          <div class="timer-label">Days</div>
        </div>

        <div class="timer-cell">
          <div class="timer-value hours-value">00</div>
          <div class="timer-label">Hours</div>
        </div>

        <div class="timer-cell">
          <div class="timer-value minutes-value">00</div>
          <div class="timer-label">Minutes</div>
        </div>

        <div class="timer-cell">
          <div class="timer-value seconds-value">00</div>
          <div class="timer-label">Seconds</div>
        </div>
      </div>
    </main>
  </body>
</html>
