<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
  </head>
  <body>
    <main id="app">
      <h1>Hello from sample Vue app</h1>
      <p>My salary is {{salary}}</p>
      <my-card emoji="💛" tagline="I am a yellow heart"></my-card>
      <my-card emoji="💝" tagline="I am a gifted heart"></my-card>
      <my-card emoji="💙" tagline="I am a skyblue heart"></my-card>
    </main>
    <script>
      let MyCard = {
        props: ['emoji', 'tagline'],
        template: `
            <div style='border: 1px solid blue; margin: 10px'>
              <p>emoji is {{emoji}}</p>  
              <p>{{tagline}}</p>  
            </div>
        `,
      };

      const app = Vue.createApp({
        data() {
          return {
            salary: 100,
          };
        },
        components: {
          'my-card': MyCard,
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
