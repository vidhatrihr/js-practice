<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function apply(name, age, role, callback) {
        setTimeout(() => {
          console.log(`apply: ${name} ${age} ${role}`);
          callback();
        }, 1000);
      }

      function pay(amount, bank, callback) {
        setTimeout(() => {
          console.log(`Paid ${amount} via ${bank}`);
          callback();
        }, 1000);
      }

      function verify(id, callback) {
        setTimeout(() => {
          console.log(`ID ${id} verified`);
          callback();
        }, 1000);
      }

      apply('vidu', 20, 'student', () => {
        pay(10000, 'SBI', () => {
          verify('abc', () => {
            console.log('all done');
          });
        });
      });
    </script>
  </body>
</html>
